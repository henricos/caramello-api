# dsl/manifest.yaml
# This file serves as an index for all entities defined in the DSL.
# It is used by code generation tools to discover and process
# each entity in the project.

# List of entity files to be processed by the generator.
# The generator will look for these files within the 'dsl/entities/' directory.
x-caramello-entities:
  - user.yaml
  - family.yaml
  - family_member.yaml
  - family_invitation.yaml